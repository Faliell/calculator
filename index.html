<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div id="display">0</div>
      <div id="body">
        <div class="button" onclick="display(event)">CE</div>
        <div class="button" onclick="display(event)">C</div>
        <div class="button" onclick="display(event)">+/-</div>
        <div class="button" onclick="display(event)">7</div>
        <div class="button" onclick="display(event)">8</div>
        <div class="button" onclick="display(event)">9</div>
        <div class="button" onclick="display(event)">รท</div>
        <div class="button" onclick="display(event)">4</div>
        <div class="button" onclick="display(event)">5</div>
        <div class="button" onclick="display(event)">6</div>
        <div class="button" onclick="display(event)">x</div>
        <div class="button" onclick="display(event)">1</div>
        <div class="button" onclick="display(event)">2</div>
        <div class="button" onclick="display(event)">3</div>
        <div class="button" onclick="display(event)">-</div>
        <div class="button" onclick="display(event)">0</div>
        <div class="button" onclick="display(event)">.</div>
        <div class="button" onclick="display(event)">=</div>
        <div class="button" onclick="display(event)">+</div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
